<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Chairs Everywhere</title>
</head>
<body>
  <header>

    <div class="header__container">

    <div class="header__logo">
    <img class="header__logo-imagem" src="imagens/Symbol.png">
    <h2 class="header__logo-nome">chairs<br/> everywhere.</h2>
    </div>

    
    <div class="header__info-text">
    <h1 class="header__text">Find the perfect chair for your house</h1>
    <a href="#" class="header__button">See more</a>
    </div>
    
    
    <img class="header__ilustracao"
    src="imagens/ilustração.png">
    </div>

  </header>

  <section>
  
       <div class="section__container-cards">

      <div class="section__card" id="card-laranja">
        
          <div class="section__text-vertical">
        <p class="section__card-text">Eames Orange Chair</p>
        <a href="#" class="section__card-button" id="button-laranja">buy</a>
           </div>
        <img class="section__card-image" src="imagens/nextpng.png">
      
      </div>

      <div class="section__card" id="card-verde">
       
        <div class="section__text-vertical">
        <p class="section__card-text">Eames Green Chair</p>
        <a href="#" class="section__card-button" id="button-verde">buy</a>
        </div>
        <img class="section__card-image" src="imagens/pngkey1.png">
      
      </div>

      <div class="section__card" id="card-azul">
        
        <div class="section__text-vertical">
        <p class="section__card-text">Eames Blue Chair</p>
        <a href="#" class="section__card-button" id="button-azul">buy</a>
        </div>
        <img class="section__card-image" src="imagens/nextpng1.png">
      
      </div>
    </div>


    <div class="pink-chair__container">
      <div class="pink-chair__whitecard">
        <div class="text__container">
        <h2 class="pink-chair__text">Eames Pink Chair </h2>
        <a href="#" class="pink-chair__button">buy</a>
      </div>
      </div>

      <div class="pink-chair__pinkcard">
        <img class="pink-chair__image" src="imagens/cadeira.png">
      </div>

    </div>
  </section>

  <footer>
      <div class="footer__container">
      <div class="footer__logo">
      <img class="footer__logo-imagem" src="imagens/Symbol.png">
      <h2 class="footer__logo-nome">chairs <br> everywhere.</h2>
      </div>

     <div>
      <a class="footer__contato" href="#">About Us</a>
      <a class="footer__contato" href="#">Contact</a>
      <a class="footer__contato" href="#">Shop</a>
      </div>
      

      
        <h6>Copyright - All rights reserverd</h6>
     

    </div>
  </footer>

</html>
